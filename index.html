<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearWithUs</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Iconos online boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header-->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <!-- logo -->
            <a href="#" class="logo">WearWithUs</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <div class="section-title">Productos disponibles</div>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="assets/img1.jpg" alt="" class="product-img">
                <h2 class="product-title">Uniforme Modelo XYZ</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">

                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="assets/img3.jpg" alt="" class="product-img">

            <!-- box 4 -->
            <div class="product-box">

            <!-- box 5 -->
